<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      position: absolute;
      bottom: 10px;
      font-size: 11px;
      width: 100%;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="topContainer">
      <img class="logo" src="images/logo.svg" alt="logo fylo">
      <div class="btnsContainer">

        <button class="iconContainer">

          <img class="icon-document" src="images/icon-document.svg" alt="document">
        </button>
        <button class="iconContainer">
          <img class="icon-folder" class="logo" src="images/icon-folder.svg" alt="folder">

        </button>
        <button class="iconContainer">
          <img class="icon-upload" class="logo" src="images/icon-upload.svg" alt="upload">
        </button>
      </div>
    </div>

    <div class="btmContainer">
      <p class="storageInfo">
        You’ve used <span>815 GB</span> of your storage
      </p>

      <div class="progressOut">
        <div class="progressIn">
          <div class="progressBall"></div>
        </div>
      </div>
      <div class="valuesContainer">
        <p>
          <span>0</span> GB
        </p>
        <p>
          <span>1000</span> GB
        </p>
      </div>
      <div class="storageLeft">
        <span>185 </span>GB Left
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.youtube.com/watch?v=PDSkFeMVNFs" target="_blank">Radwimps</a> fan.
  </div>

</body>

</html>
